<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Or√ßamentos</title>
    <style>
        body {

            padding: 0;
            background: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 30px;
        }
        .results h2 {
            font-size: 20px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        #selectedOrcamentos {
            margin-top: 20px;
        }
        .message {
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .totals {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 30px;
        }
        .totals span {
            font-weight: bold;
            color: #007bff;
        }
        #copyButton {
            margin-top: 20px;
            background: #28a745;
        }
        #copyButton:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
            .totals {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharmes - Consulta de Or√ßamentos</h1>
        <div class="form-group">
            <label for="cdfil">Filial</label>
            <input type="text" id="cdfil" placeholder="Digite o c√≥digo da filial">
        </div>
        <div class="form-group">
            <label for="nrorc">N√∫mero do Or√ßamento</label>
            <input type="text" id="nrorc" placeholder="Digite o n√∫mero do or√ßamento">
        </div>
        <button id="fetchData">Consultar</button>


        <div class="results" id="results" style="display: none;">
            <h2>Resultados</h2>
            <div>
                <label>
                    <input type="checkbox" id="selectAll"> Selecionar Todos
                </label>
            </div>
            <div id="options"></div>
        </div>

        
        <div id="selectedOrcamentos"></div>

        
        <div class="totals" id="totals">
            <div>üí∞ Total Bruto: <span>R$ 0.00</span></div>
            <div>üéâ Total Desconto: <span>R$ 0.00</span></div>
            <div>üí≤ Total Geral: <span>R$ 0.00</span></div>
        </div>

       
        <button id="copyButton" style="display: none;">Copiar Or√ßamentos</button>
    </div>

    <script>

        const formatter = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 });

    
        document.getElementById('fetchData').addEventListener('click', async () => {
            const cdfil = document.getElementById('cdfil').value;
            const nrorc = document.getElementById('nrorc').value;

         
            if (!cdfil || !nrorc) {
                alert('Por favor, preencha os campos de filial e n√∫mero do or√ßamento.');
                return;
            }

            try {
              
                const response = await fetch(`http://3.19.234.123:3000/requisicoes?nrorc=${nrorc}&cdfil=${cdfil}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar os dados');
                }

                const data = await response.json();
                renderResults(data);

      
                document.getElementById('results').style.display = 'block';
                document.getElementById('copyButton').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        });


        function renderResults(data) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            data.forEach((orcamento, index) => {

                const option = document.createElement('div');
                option.innerHTML = `
                    <label>
                        <input type="checkbox" class="orcamento-checkbox" 
                               data-index="${index}" 
                               data-bruto="${orcamento.Valor_Bruto}" 
                               data-desconto="${orcamento.Valor_Desconto}" 
                               data-componentes="${orcamento['Componentes da F√≥rmula']}"
                               data-formafarmaceutica="${orcamento['F√≥rmula Farmac√™utica']}"
                               data-quantidade="${orcamento['Quantidade']}">
                        ${orcamento['N¬∞ Or√ßamento']}
                    </label>
                `;
                optionsContainer.appendChild(option);
            });

 
            document.getElementById('selectAll').addEventListener('change', event => {
                const checked = event.target.checked;
                document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                    checkbox.checked = checked;
    
                    checkbox.dispatchEvent(new Event('change'));
                });
            });


            document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelected);
            });
        }

    function updateSelected() {
    const selectedContainer = document.getElementById('selectedOrcamentos');
    const totalsContainer = document.getElementById('totals');

    selectedContainer.innerHTML = '';
    let totalBruto = 0;
    let totalDesconto = 0;
    let totalGeral = 0;
    let copiedText = '';

    const introMessage = `
‚ú® Obrigado por escolher nossa farm√°cia de manipula√ß√£o! ‚ú®

Seu or√ßamento foi conclu√≠do com sucesso e est√° prontinho para atender suas necessidades com qualidade e cuidado. Confira os detalhes abaixo:

`;
    const conclusionMessage = `
üí° Pr√≥ximos Passos:
üëâ Assim que aprovado, nossa equipe come√ßa imediatamente a manipular sua f√≥rmula com todo o cuidado que voc√™ merece. Qualquer d√∫vida, estamos prontos para ajudar!

Conte conosco para sua sa√∫de e bem-estar!

Voc√™ pode realizar o pagamento atrav√©s do link: {{link}}

üíö Pharmes, sempre ao seu lado.
`;

    copiedText += introMessage;

    document.querySelectorAll('.orcamento-checkbox:checked').forEach(checkbox => {
        const bruto = parseFloat(checkbox.getAttribute('data-bruto'));
        const desconto = parseFloat(checkbox.getAttribute('data-desconto'));
        const componentes = checkbox.getAttribute('data-componentes') || '';
        const formaFarmaceutica = checkbox.getAttribute('data-formafarmaceutica') || '';
        const quantidade = checkbox.getAttribute('data-quantidade') || '';

        const componentesArray = componentes.split(',');
        const componentesHtml = componentesArray
            .map(item => item.trim())
            .join('<br>');
        const componentesText = componentesArray
            .map(item => item.trim())
            .join('\n');

        totalBruto += bruto;
        totalDesconto += desconto;
        totalGeral += (bruto - desconto);

        const formattedBruto = formatter.format(bruto);
        const formattedDesconto = formatter.format(desconto);
        const formattedGeral = formatter.format(bruto - desconto);

        const message = document.createElement('div');
        message.classList.add('message');


        if (desconto > 0) {
            message.innerHTML = `
                <strong>üìù Or√ßamento N:</strong> ${checkbox.parentNode.textContent.trim()}<br><br>

                <strong>F√≥rmula Farmac√™utica:</strong> ${formaFarmaceutica}<br>
                <strong>Quantidade:</strong> ${quantidade}<br><br>

                <strong>üì¶ F√≥rmula Manipulada:</strong><br><br> 
                ${componentesHtml}<br><br>

                <strong>Bruto:</strong> R$ ${formattedBruto} 
                | <strong>Desconto:</strong> R$ ${formattedDesconto} 
                | <strong>Geral:</strong> R$ ${formattedGeral}<br>
            `;
        } else {
            message.innerHTML = `
                <strong>üìù Or√ßamento N:</strong> ${checkbox.parentNode.textContent.trim()}<br><br>

                <strong>F√≥rmula Farmac√™utica:</strong> ${formaFarmaceutica}<br>
                <strong>Quantidade:</strong> ${quantidade}<br><br>

                <strong>üì¶ F√≥rmula Manipulada:</strong><br><br> 
                ${componentesHtml}<br><br>

                <strong>Geral:</strong> R$ ${formattedGeral}<br>
            `;
        }
        selectedContainer.appendChild(message);

        copiedText += `
üìù ORC: ${checkbox.parentNode.textContent.trim()}

F√≥rmula Farmac√™utica: ${formaFarmaceutica}
Quantidade: ${quantidade}

F√≥rmula Manipulada:
${componentesText}

${desconto > 0 ? `Sub-Total: R$ ${formattedBruto} | Total de Descontos: R$ ${formattedDesconto} | Total: R$ ${formattedGeral}` : `Total: R$ ${formattedGeral}`}

`;
    });

    copiedText += `
Totais Consolidados:
üí∞ Sub-Total: R$ ${formatter.format(totalBruto)}
üéâ Total de Descontos: R$ ${formatter.format(totalDesconto)}
üí≤  Total: R$ ${formatter.format(totalGeral)}

`;
    copiedText += conclusionMessage;

    totalsContainer.innerHTML = `
        <div>üí∞ Total Bruto: <span>R$ ${formatter.format(totalBruto)}</span></div>
        <div>üéâ Total Desconto: <span>R$ ${formatter.format(totalDesconto)}</span></div>
        <div>üí≤ Total Geral: <span>R$ ${formatter.format(totalGeral)}</span></div>
    `;

    document.getElementById('copyButton').onclick = () => {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(copiedText).then(() => {
                alert('Or√ßamentos copiados com sucesso!');
            }).catch(err => {
                console.error('Erro ao copiar para a √°rea de transfer√™ncia:', err);
                alert('N√£o foi poss√≠vel copiar os or√ßamentos automaticamente. Tente copiar manualmente.');
            });
        } else {
            const textarea = document.createElement('textarea');
            textarea.value = copiedText;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Or√ßamentos copiados com sucesso!');
            } catch (err) {
                console.error('Erro ao copiar usando execCommand:', err);
                alert('N√£o foi poss√≠vel copiar os or√ßamentos automaticamente. Tente copiar manualmente.');
            }
            document.body.removeChild(textarea);
        }
    };
}

    </script>
</body>
</html>
