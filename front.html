<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Or√ßamentos</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 30px;
        }
        .results h2 {
            font-size: 20px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        #selectedOrcamentos {
            margin-top: 20px;
        }
        .message {
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .totals {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 30px;
        }
        .totals span {
            font-weight: bold;
            color: #007bff;
        }
        #copyButton {
            margin-top: 20px;
            background: #28a745;
        }
        #copyButton:hover {
            background: #218838;
        }
        #calculator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
            overflow: hidden;
        }
        #calculator img {
            width: 30px;
            height: 30px;
        }
        #calculator.expanded {
            width: 300px;
            height: 450px;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            cursor: default;
        }
        #calculator.expanded img {
            display: none;
        }
        .calculator-content {
            display: none;
            width: 100%;
        }
        #calculator.expanded .calculator-content {
            display: block;
        }
        
        /* Estilos corrigidos para o cabe√ßalho da calculadora */
        .calculator-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .calculator-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            color: #333;
        }
        
        .calculator-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #addRecommendation {
            background: #ff9800;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #addRecommendation:hover {
            background: #ffb84d;
        }
        
        #closeCalculator {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #closeCalculator:hover {
            background: #c82333;
        }
        
        /* Bot√µes da calculadora com layout melhorado */
        .calculator-action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .calculator-action-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharmes - Consulta Or√ßamentos</h1>
        <div class="form-group">
            <label for="cdfil">Filial</label>
            <input type="text" id="cdfil" placeholder="Digite o c√≥digo da filial">
        </div>
        <div class="form-group">
            <label for="nrorc">N√∫mero do Or√ßamento</label>
            <input type="text" id="nrorc" placeholder="Digite o n√∫mero do or√ßamento">
        </div>
        <button id="fetchData">Consultar</button>

        <div class="results" id="results" style="display: none;">
            <h2>Resultados</h2>
            <div>
                <label>
                    <input type="checkbox" id="selectAll"> Selecionar Todos
                </label>
            </div>
            <div id="options"></div>
        </div>

        <div id="selectedOrcamentos"></div>

        <div class="totals" id="totals">
            <div>üí∞ Total: <span>R$ 0.00</span></div>
            <div>üéâ Total Desconto: <span>R$ 0.00</span></div>
            <div>üí≤ Total no PIX: <span>R$ 0.00</span></div>
        </div>

        <button id="copyButton" style="display: none;">Copiar Or√ßamentos</button>
    </div>

    <div id="calculator">
        <img id="calculatorIcon" src="imagens/calculator.svg" alt="Abrir Calculadora">
        <div class="calculator-content">
            <div class="calculator-header">
                <div class="calculator-buttons">
                    <button id="addRecommendation" title="Adicionar sugest√£o ao preview">üí°</button>
                    <button id="closeCalculator" title="Fechar calculadora">√ó</button>
                </div>
            </div>
            
            <div class="form-group">
                <label style="font-size: 18px; font-weight: 600; display: block; margin-bottom: 15px; color: #333;">Calculadora de Pre√ßo</label>
                <label for="currentTreatment">Tempo de Tratamento Atual:</label>
                <select id="currentTreatment">
                    <option value="30">30 dias</option>
                    <option value="60">60 dias</option>
                </select>
            </div>
            <div class="form-group">
                <label for="simulateFor">Simular para:</label>
                <select id="simulateFor">
                    <option value="30">30 dias</option>
                    <option value="60">60 dias</option>
                    <option value="90">90 dias</option>
                    <option value="120">120 dias</option>
                </select>
            </div>
            
            <div class="calculator-action-buttons">
                <button id="calculatePrice">Calcular</button>
            </div>
            
            <div id="calculationResult"></div>
            <div id="recommendationPreview" style="margin-top:12px; font-style:italic; color:#007bff;"></div>
        </div>
    </div>

    <script>
        function formatQuantidadeDosagem(valor) {
            let match = valor.match(/^([\d.]+)\s*(\S+.*)$/);
            if (!match) return valor;
            let numero = parseFloat(match[1]);
            let unidade = match[2].trim();
            if (unidade === "%" && Number.isInteger(numero)) {
                return `${numero}${unidade}`;
            }
            if (Number.isInteger(numero)) {
                return `${numero} ${unidade}`;
            } else {
                return `${numero.toString().replace(/\.?0+$/, '')} ${unidade}`;
            }
        }

        const formatter = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 });

        document.getElementById('fetchData').addEventListener('click', async () => {
            const cdfil = document.getElementById('cdfil').value;
            const nrorc = document.getElementById('nrorc').value;
            document.getElementById('options').innerHTML = '';
            document.getElementById('selectedOrcamentos').innerHTML = '';
            document.getElementById('totals').innerHTML = `
                <div>üí∞ Total: <span>R$ 0.00</span></div>
                <div>üéâ Total Desconto: <span>R$ 0.00</span></div>
                <div>üí≤ Total no PIX: <span>R$ 0.00</span></div>
            `;
            document.getElementById('results').style.display = 'none';
            document.getElementById('copyButton').style.display = 'none';
            if (!cdfil || !nrorc) {
                alert('Por favor, preencha os campos de filial e n√∫mero do or√ßamento.');
                return;
            }
            try {
                const response = await fetch(`http://systempharmes.ddns.net:3000/requisicoes?nrorc=${nrorc}&cdfil=${cdfil}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar os dados');
                }
                const data = await response.json();
                renderResults(data);
                document.getElementById('results').style.display = 'block';
                document.getElementById('copyButton').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        });

        function renderResults(data) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            const groupedData = data.reduce((acc, item) => {
                const numero = item['N¬∞ Or√ßamento'];
                const status = item['Status'];
                if (!acc[numero]) {
                    acc[numero] = { status, detalhes: [] };
                }
                acc[numero].detalhes.push(item);
                return acc;
            }, {});
            Object.keys(groupedData).forEach(numero => {
                const { status, detalhes } = groupedData[numero];
                const option = document.createElement('div');
                option.innerHTML = `
                    <label>
                        <input type="checkbox" class="orcamento-checkbox"
                            data-numero="${numero}"
                            data-status="${status}"
                            data-detalhes="${encodeURIComponent(JSON.stringify(detalhes))}">
                        ${numero}  ${status}
                    </label>
                `;
                optionsContainer.appendChild(option);
            });
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = false;
            selectAllCheckbox.addEventListener('change', () => {
                const isChecked = selectAllCheckbox.checked;
                document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                    checkbox.checked = isChecked;
                    checkbox.dispatchEvent(new Event('change'));
                });
            });
            document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelected);
            });
        }

        function updateSelected() {
            let recommendationText = '';
            // N√£o adiciona mais a recomenda√ß√£o no in√≠cio, ela vai antes da conclus√£o
            const selectedContainer = document.getElementById('selectedOrcamentos');
            const totalsContainer = document.getElementById('totals');
            selectedContainer.innerHTML = '';
            let totalBruto = 0;
            let totalDesconto = 0;
            let totalGeral = 0;
            let copiedText = '';
            const introMessage = `
‚ú® Obrigado por escolher nossa farm√°cia de manipula√ß√£o! ‚ú®

Fiz seu or√ßamento com todo cuidado e aten√ß√£o que voc√™ merece!

`;
            const conclusionMessage = `
Assim que aprovado, nossa equipe come√ßa imediatamente a manipular sua f√≥rmula com todo o cuidado que voc√™ merece.

Qualquer d√∫vida, estamos prontos para ajudar! Conte conosco para sua sa√∫de e bem-estar! 

`;
            copiedText += introMessage;
            // Removido recommendationText daqui
            
            // SE A RECOMENDA√á√ÉO ESTIVER PRESENTE, ADICIONA AO PREVIEW
            if (window.lastRecommendation) {
                let old = document.getElementById('recommendationInPreview');
                if (old) old.remove();
                
                let recomendDiv = document.createElement('div');
                recomendDiv.id = 'recommendationInPreview';
                recomendDiv.className = 'message';
                recomendDiv.style.background = '#fffbe6';
                recomendDiv.innerHTML = `<strong>üí° Sugest√£o personalizada:</strong><br>${window.lastRecommendation}`;
                selectedContainer.appendChild(recomendDiv);
            }

            document.querySelectorAll('.orcamento-checkbox:checked').forEach(checkbox => {
                const numero = checkbox.getAttribute('data-numero');
                const detalhes = JSON.parse(decodeURIComponent(checkbox.getAttribute('data-detalhes')));
                const formattedNumero = (numero || '').replace(/\s+/g, '');
                const componentesArray = detalhes.map(item => {
                    const quantidadeFormatada = formatQuantidadeDosagem(item['Quantidade Dosagem']);
                    return `${item['Componentes da F√≥rmula']}: ${quantidadeFormatada}`;
                });
                const componentesHtml = componentesArray.join('<br>');
                const componentesText = componentesArray.join('\n');
                const item = detalhes[0];
                const bruto = parseFloat(item['Valor_Bruto']);
                const desconto = parseFloat(item['Valor_Desconto']);
                const geral = parseFloat(item['Valor a Pagar']);
                totalBruto += bruto;
                totalDesconto += desconto;
                totalGeral += geral;
                const formattedBruto = formatter.format(bruto);
                const formattedDesconto = formatter.format(desconto);
                const formattedGeral = formatter.format(geral);

                const message = document.createElement('div');
                message.classList.add('message');
                message.innerHTML = `
                    <strong>üìù Or√ßamento N:</strong> ${numero}<br><br>
                    <strong>F√≥rmula Farmac√™utica:</strong> ${item['F√≥rmula Farmac√™utica']}<br>
                    <strong>Quantidade:</strong> ${item['Quantidade']}  <strong>Quantidade de Potes:</strong> ${item['Quantidade Potes']}<br><br> 
                    <strong>üì¶ F√≥rmula Manipulada:</strong><br>${componentesHtml}<br><br>
                    <strong>Bruto:</strong> R$ ${formattedBruto} 
                    | <strong>Desconto:</strong> R$ ${formattedDesconto} 
                    | <strong>Geral:</strong> R$ ${formattedGeral}
                `;
                selectedContainer.appendChild(message);

                copiedText += `
üìù ORC:${formattedNumero} | Quantidade: ${item['Quantidade']} | Potes: ${item['Quantidade Potes']}

F√≥rmula Manipulada:
${componentesText}

${desconto > 0 ? `Total: R$ ${formattedBruto} | Total de Descontos: R$ ${formattedDesconto} | Total no PIX: R$ ${formattedGeral}` : `Total no PIX: R$ ${formattedGeral}`}

`;
            });
            if (totalDesconto > 0) {
                copiedText += `
Totais Consolidados:
üí∞ TOTAL: R$ ${formatter.format(totalBruto)}
üéâ TOTAL DE DESCONTOS: R$ ${formatter.format(totalDesconto)}
üí≤ TOTAL NO PIX: R$ ${formatter.format(totalGeral)}

`;
            } else {
                copiedText += `
Totais Consolidados:
üí∞ TOTAL: R$ ${formatter.format(totalBruto)}
üí≤ TOTAL NO PIX: R$ ${formatter.format(totalGeral)}

`;
            }
            copiedText += conclusionMessage;

            totalsContainer.innerHTML = `
                <div>üí∞ Total: <span>R$ ${formatter.format(totalBruto)}</span></div>
                <div>üéâ Total Desconto: <span>R$ ${formatter.format(totalDesconto)}</span></div>
                <div>üí≤ Total no PIX: <span>R$ ${formatter.format(totalGeral)}</span></div>
            `;
            document.getElementById('copyButton').onclick = () => {
                // Monta o texto final com a recomenda√ß√£o no momento da c√≥pia
                let finalText = copiedText;
                
                // Se existe recomenda√ß√£o, insere antes da mensagem de conclus√£o
                if (window.lastRecommendation) {
                    finalText = finalText.replace(
                        conclusionMessage,
                        `üí° Sugest√£o Exclusiva: ${window.lastRecommendation}\n\n${conclusionMessage}`
                    );
                }
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(finalText).then(() => {
                        alert('Or√ßamentos copiados com sucesso!');
                    }).catch(err => {
                        console.error('Erro ao copiar para a √°rea de transfer√™ncia:', err);
                        alert('N√£o foi poss√≠vel copiar os or√ßamentos automaticamente. Tente copiar manualmente.');
                    });
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = finalText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        alert('Or√ßamentos copiados com sucesso!');
                    } catch (err) {
                        console.error('Erro ao copiar usando execCommand:', err);
                        alert('N√£o foi poss√≠vel copiar os or√ßamentos automaticamente. Tente copiar manualmente.');
                    }
                    document.body.removeChild(textarea);
                }
            };
        }

        let lastRecommendation = "";
        let lastSimulateDias = 30;
        let lastDesconto = 0;
        let lastValor = 0;

        document.getElementById('calculator').addEventListener('click', function (event) {
            const calculator = document.getElementById('calculator');
            if (!calculator.classList.contains('expanded')) {
                calculator.classList.add('expanded');
            }
            event.stopPropagation();
        });

        document.getElementById('closeCalculator').addEventListener('click', function (event) {
            document.getElementById('calculator').classList.remove('expanded');
            event.stopPropagation();
        });

        document.getElementById('calculatePrice').addEventListener('click', () => {
            const tempoTratamentoAtual = parseInt(document.getElementById('currentTreatment').value);
            const simularPara = parseInt(document.getElementById('simulateFor').value);
            lastSimulateDias = simularPara;
            const totalGeral = parseFloat(document.querySelectorAll('#totals span')[2].innerText.replace('R$', '').replace('.', '').replace(',', '.'));
            let multiplicador, multiplicadorMes;
            if (tempoTratamentoAtual === 30) {
                switch (simularPara) {
                    case 30: multiplicador = 1; multiplicadorMes = 1; break;
                    case 60: multiplicador = 1.74; multiplicadorMes = 2; break;
                    case 90: multiplicador = 2.47; multiplicadorMes = 3; break;
                    case 120: multiplicador = 3.1; multiplicadorMes = 4; break;
                }
            } else if (tempoTratamentoAtual === 60) {
                switch (simularPara) {
                    case 30: multiplicador = 0.57; multiplicadorMes = 1; break;
                    case 60: multiplicador = 1; multiplicadorMes = 2; break;
                    case 90: multiplicador = 1.42; multiplicadorMes = 3; break;
                    case 120: multiplicador = 1.85; multiplicadorMes = 4; break;
                }
            }
            const precoCalculado = totalGeral * multiplicador / multiplicadorMes;
            const valorTotal = precoCalculado * multiplicadorMes;
            const descontoAplicado = (totalGeral * multiplicadorMes) - valorTotal;
            lastRecommendation = `Que tal manipular para ${simularPara} dias? Voc√™ recebe R$ ${formatter.format(descontoAplicado.toFixed(2))} de desconto e seu pedido sai por R$ ${formatter.format(valorTotal.toFixed(2))}.`;
            document.getElementById('calculationResult').innerHTML = `
                <p><strong>üí∞ Valor Total:</strong> R$ ${formatter.format(valorTotal.toFixed(2))}</p>
                <p><strong>üìÜ Valor por M√™s:</strong> R$ ${formatter.format(precoCalculado.toFixed(2))}</p>
                <p><strong>üéâ Desconto Aplicado:</strong> R$ ${formatter.format(descontoAplicado.toFixed(2))}</p>
            `;
        });

        document.getElementById('addRecommendation').addEventListener('click', () => {
            if (!lastRecommendation) {
                alert('Realize o c√°lculo antes de adicionar a recomenda√ß√£o.');
                return;
            }
            let selected = document.getElementById('selectedOrcamentos');
            let old = document.getElementById('recommendationInPreview');
            if (old) old.remove();

            let recomendDiv = document.createElement('div');
            recomendDiv.id = 'recommendationInPreview';
            recomendDiv.className = 'message';
            recomendDiv.style.background = '#fffbe6';
            recomendDiv.style.position = 'relative';

            let closeBtn = document.createElement('span');
            closeBtn.textContent = '‚úñ';
            closeBtn.title = 'Remover sugest√£o';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '8px';
            closeBtn.style.right = '12px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontWeight = 'bold';
            closeBtn.style.color = '#ff9800';
            closeBtn.onclick = function() {
                recomendDiv.remove();
                window.lastRecommendation = '';
            };

            recomendDiv.innerHTML = `<strong>üí° Sugest√£o personalizada:</strong><br>${lastRecommendation}`;
            recomendDiv.appendChild(closeBtn);
            selected.prepend(recomendDiv);
            window.lastRecommendation = lastRecommendation;
        });
    </script>
</body>
</html>
