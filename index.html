    <script>
        function formatQuantidadeDosagem(valor) {
            let match = valor.match(/^([\d.]+)\s*(\S+.*)$/);
            if (!match) return valor;
            let numero = parseFloat(match[1]);
            let unidade = match[2].trim();
            if (unidade === "%" && Number.isInteger(numero)) {
                return `${numero}${unidade}`;
            }
            if (Number.isInteger(numero)) {
                return `${numero} ${unidade}`;
            } else {
                return `${numero.toString().replace(/\.?0+$/, '')} ${unidade}`;
            }
        }

        const formatter = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 });

        document.getElementById('fetchData').addEventListener('click', async () => {
            const cdfil = document.getElementById('cdfil').value;

            document.getElementById('totals').innerHTML = `
                <div>üí∞ Total: <span>R$ 0.00</span></div>
                <div>üéâ Total Desconto: <span>R$ 0.00</span></div>
                <div>üí≤ Total no PIX: <span>R$ 0.00</span></div>
            `;
            document.getElementById('results').style.display = 'none';
            document.getElementById('copyButton').style.display = 'none';
            if (!cdfil || !nrorc) {
                alert('Por favor, preencha os campos de filial e n√∫mero do or√ßamento.');
                return;
            }
            try { 

                const response = await fetch(`https://pharmesdev.ddns.net/consulta_or√ßamento/api/node/requisicoes?nrorc=${nrorc}&cdfil=${cdfil}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar os dados');
                }
                const data = await response.json();
                renderResults(data);
                document.getElementById('results').style.display = 'block';
                document.getElementById('copyButton').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        });

        function renderResults(data) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            const groupedData = data.reduce((acc, item) => {
                const numero = item['N¬∞ Or√ßamento'];
                const status = item['Status'];
                if (!acc[numero]) {
                    acc[numero] = { status, detalhes: [] };
                }
                acc[numero].detalhes.push(item);
                return acc;
            }, {});
            Object.keys(groupedData)
                .sort((a, b) => {
                    // extrai o √∫ltimo n√∫mero ap√≥s o √∫ltimo h√≠fen e compara numericamente
                    const numA = parseInt(a.split('-').pop().trim());
                    const numB = parseInt(b.split('-').pop().trim());
                    return numA - numB;
                })
                .forEach(numero => {
                    const { status, detalhes } = groupedData[numero];
                    const option = document.createElement('div');
                    option.innerHTML = `
                        <label>
                            <input type="checkbox" class="orcamento-checkbox"
                                data-numero="${numero}"
                                data-status="${status}"
                                data-detalhes="${encodeURIComponent(JSON.stringify(detalhes))}">
                            ${numero}  ${status}
                        </label>
                    `;
                    optionsContainer.appendChild(option);
                });
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = false;
            selectAllCheckbox.addEventListener('change', () => {
                const isChecked = selectAllCheckbox.checked;
                document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                    checkbox.checked = isChecked;
                    checkbox.dispatchEvent(new Event('change'));
                });
            });
            document.querySelectorAll('.orcamento-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelected);
            });
        }

// üîî Se tiver Portaria, exibe aviso com op√ß√£o de remover

            const ticketMedioAtual = totalGeral / numeroOrcamentos;
            const ticketMedioNovo = valorTotal / numeroOrcamentos;
            const percentualAumento = ((ticketMedioNovo - ticketMedioAtual) / ticketMedioAtual) * 100;
            
            let ticketMedioMsg = '';
            let ticketMedioIcon = '';
            let ticketMedioStyle = '';
            
            if (percentualAumento > 0) {
                ticketMedioIcon = 'üìà';
                ticketMedioStyle = 'color: #28a745; font-weight: bold;';
                ticketMedioMsg = `${ticketMedioIcon} <span style="${ticketMedioStyle}">Ticket m√©dio: R$ ${formatter.format(ticketMedioAtual.toFixed(2))} ‚Üí R$ ${formatter.format(ticketMedioNovo.toFixed(2))} (+${percentualAumento.toFixed(1)}%)</span>`;
            } else if (percentualAumento < 0) {
                ticketMedioIcon = 'üìâ';
                ticketMedioStyle = 'color: #dc3545; font-weight: bold;';
                ticketMedioMsg = `${ticketMedioIcon} <span style="${ticketMedioStyle}">Ticket m√©dio: R$ ${formatter.format(ticketMedioAtual.toFixed(2))} ‚Üí R$ ${formatter.format(ticketMedioNovo.toFixed(2))} (${percentualAumento.toFixed(1)}%)</span>`;
            } else {
                ticketMedioIcon = '‚û°Ô∏è';
                ticketMedioStyle = 'color: #6c757d; font-weight: bold;';
                ticketMedioMsg = `${ticketMedioIcon} <span style="${ticketMedioStyle}">Ticket m√©dio mantido: R$ ${formatter.format(ticketMedioAtual.toFixed(2))}</span>`;
            }
            
            document.getElementById('calculationResult').innerHTML = `
                <p><strong>üí∞ Valor Total:</strong> R$ ${formatter.format(valorTotal.toFixed(2))}</p>
                <p><strong>üìÜ Valor por M√™s:</strong> R$ ${formatter.format(precoCalculado.toFixed(2))}</p>
                ${descontoAplicado > 0 ? 
                    `<p><strong>üéâ Desconto Aplicado:</strong> R$ ${formatter.format(descontoAplicado.toFixed(2))}</p>` : 
                    ''
                }
                <div style="margin-top: 12px; padding: 8px 12px; background: ${percentualAumento > 0 ? '#d4edda' : percentualAumento < 0 ? '#f8d7da' : '#e9ecef'}; border-radius: 6px; border-left: 3px solid ${percentualAumento > 0 ? '#28a745' : percentualAumento < 0 ? '#dc3545' : '#6c757d'};">
                    <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 2px;">
                        <span style="font-size: 14px;">${ticketMedioIcon}</span>
                        <strong style="font-size: 13px; color: ${percentualAumento > 0 ? '#155724' : percentualAumento < 0 ? '#721c24' : '#495057'};">
                            R$ ${formatter.format(ticketMedioAtual.toFixed(2))} ‚Üí R$ ${formatter.format(ticketMedioNovo.toFixed(2))}
                            ${percentualAumento !== 0 ? `(${percentualAumento > 0 ? '+' : ''}${percentualAumento.toFixed(1)}%)` : ''}
                        </strong>
                    </div>
                    <small style="color: #6c757d; font-size: 11px;">Ticket m√©dio ‚Ä¢ ${numeroOrcamentos} or√ßamento${numeroOrcamentos > 1 ? 's' : ''}</small>
                </div>
            `;
            
            if (tempoTratamentoAtual === simularPara) {
                lastRecommendation = `Mantendo ${simularPara} dias, o valor permanece R$ ${formatter.format(valorTotal.toFixed(2))}.`;
            } else if (percentualAumento > 0) {
                lastRecommendation = `üí° Oportunidade de ouro! Manipulando para ${simularPara} dias, voc√™ aumenta seu ticket m√©dio em ${percentualAumento.toFixed(1)}% (de R$ ${formatter.format(ticketMedioAtual.toFixed(2))} para R$ ${formatter.format(ticketMedioNovo.toFixed(2))}), ${descontoAplicado > 0 ? `oferece R$ ${formatter.format(descontoAplicado.toFixed(2))} de desconto ao cliente ` : ''}e o pedido sai por R$ ${formatter.format(valorTotal.toFixed(2))}. Uma venda mais valiosa para todos! üéØ`;
            } else if (percentualAumento < 0) {
                lastRecommendation = `Manipulando para ${simularPara} dias, o valor fica R$ ${formatter.format(valorTotal.toFixed(2))}. O ticket m√©dio reduz para R$ ${formatter.format(ticketMedioNovo.toFixed(2))} (${percentualAumento.toFixed(1)}%).`;
            } else {
                lastRecommendation = `Manipulando para ${simularPara} dias, o valor fica R$ ${formatter.format(valorTotal.toFixed(2))}. Ticket m√©dio mantido em R$ ${formatter.format(ticketMedioAtual.toFixed(2))}.`;
            }
        });

        document.getElementById('addRecommendation').addEventListener('click', () => {
            if (!lastRecommendation) {
                alert('Realize o c√°lculo antes de adicionar a recomenda√ß√£o.');
                return;
            }
            let selected = document.getElementById('selectedOrcamentos');
            let old = document.getElementById('recommendationInPreview');
            if (old) old.remove();

            let recomendDiv = document.createElement('div');
            recomendDiv.id = 'recommendationInPreview';
            recomendDiv.className = 'message';
            recomendDiv.style.background = '#fffbe6';
            recomendDiv.style.position = 'relative';

            let closeBtn = document.createElement('span');
            closeBtn.textContent = '‚úñ';
            closeBtn.title = 'Remover sugest√£o';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '8px';
            closeBtn.style.right = '12px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontWeight = 'bold';
            closeBtn.style.color = '#ff9800';
            closeBtn.onclick = function() {
                recomendDiv.remove();
                window.lastRecommendation = '';
            };

            recomendDiv.innerHTML = `<strong>üí° Sugest√£o personalizada:</strong><br>${lastRecommendation}`;
            recomendDiv.appendChild(closeBtn);
            selected.prepend(recomendDiv);
            window.lastRecommendation = lastRecommendation;
        });
    </script>
